<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Add a Friend</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
   </head>
   <body>
   
   		<div th:replace="Header.html :: header"></div>
   		
     	<div class="container" style="margin-top: 25px;">
     	
      		<h1 style="text-align: center;">Add a Friend:</h1>
            
      		<form class="form-signin" th:action="@{/addConnection}" method="POST">
         		<input type="email" th:value="${email}" name="email"
         		required placeholder="Email" class="form-control-buddy" />
         		<span class="has-error" th:text="${error}"></span>    
         		<button class="button" type="submit">Add This Friend</button>
      		</form>
      
      </div>
       
   </body>
</html>
