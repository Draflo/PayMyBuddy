<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Create User</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
  	 </head>
   	<body>
   
		<div class="container" style="margin-top: 25px;">
    		
    		<h1 style="text-align: center;">Create a User:</h1>
            
     	 		<form class="form-signin" th:action="@{/createUser}"
         		th:object="${user}" method="POST">
         			<input type="text" th:field="*{username}" placeholder="Username" required class="form-control-buddy" />    
         			<input type="text" th:field="*{password}" placeholder="Password" required minlength="5" maxlength="32" class="form-control-buddy" />         
         			<button class="button" type="submit">Create User</button>
     			</form>
       
		</div>
       
   </body>
</html>
