<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      	<meta charset="UTF-8" />
      	<title>Your Bank Account</title>
      	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
    <body>
   
   		<div th:replace="Header.html :: header"></div>
   		
   		<div class="container" style="margin-top: 25px;">
   			<div>
   				<h2> IBAN = <span th:text="${IBAN}"></span></h2>
   				<a href="addABankAccount" class="btn-info" >Add Your Bank Account</a>
			</div>
			<div style="display: flex;">
			<a href="withdrawal" class="btn-info">Make a Withdrawal</a>
			<a href="deposit" class="btn-info" >Make a Deposit</a>
			</div>
			
			<h1 style="text-align: center;">My Withdrawals and Deposits :</h1>
			
			<div>
        <table class="paginated" border="1">
         	<thead>
            	<tr>
					<th>Date</th>
               		<th>Amount</th>    
            	</tr>
            </thead>
            
            <tbody>
           		<tr th:each ="withdrawaldeposit : ${myWD}">
               		<td th:utext="${withdrawaldeposit.transactionDate}">...</td>
               		<td th:utext="${-withdrawaldeposit.amount}">...</td> 
            	</tr>
            </tbody>         
        </table>
      	
      	</div>
		</div>
      
      <script>
    	$('table.paginated').each(function () {
        var currentPage = 0;
        var numPerPage = 3; // number of items 
        var $table = $(this);
        //var $tableBd = $(this).find("tbody");

        $table.bind('repaginate', function () {
            $table.find('tbody tr').hide().slice(currentPage * numPerPage, (currentPage + 1) * numPerPage).show();
        });
        $table.trigger('repaginate');
        var numRows = $table.find('tbody tr').length;
        var numPages = Math.ceil(numRows / numPerPage);
        var $pager = $('<div class="pager"></div>');
        var $previous = $('<span class="previous"><<</spnan>');
        var $next = $('<span class="next">>></spnan>');
        for (var page = 0; page < numPages; page++) {
            $('<span class="page-number"></span>').text(page + 1).bind('click', {
                newPage: page
            }, function(event) {
                currentPage = event.data['newPage'];
                $table.trigger('repaginate');
                $(this).addClass('active').siblings().removeClass('active');
            }).appendTo($pager).addClass('clickable');
        }
        $pager.insertAfter($table).find('span.page-number:first').addClass('active');
        $previous.insertBefore('span.page-number:first');
        $next.insertAfter('span.page-number:last');
        
        $next.click(function (e) {
            $previous.addClass('clickable');
            $pager.find('.active').next('.page-number.clickable').click();
        });
        $previous.click(function (e) {
            $next.addClass('clickable');
            $pager.find('.active').prev('.page-number.clickable').click();
        });
        $table.on('repaginate', function () {
            $next.addClass('clickable');
            $previous.addClass('clickable');
            
            setTimeout(function () {
                var $active = $pager.find('.page-number.active');
                if ($active.next('.page-number.clickable').length === 0) {
                    $next.removeClass('clickable');
                } else if ($active.prev('.page-number.clickable').length === 0) {
                    $previous.removeClass('clickable');
                }
            });
        });
        $table.trigger('repaginate');
    });

		</script>
      
   </body>
</html>
