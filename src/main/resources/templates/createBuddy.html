<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Create Buddy</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
  	</head>
  	<body>
   
   		<div th:replace="Header.html :: header"></div>
   
   		<div class="container" style="margin-top: 25px;">
   		
      	<h1 style="text-align: center;">Create My Buddy :</h1>
            
			<form class="form-signin" th:action="@{/createBuddy}"
        		th:object="${buddy}" method="POST">
        		<input type="text" th:field="*{firstName}" placeholder="First Name" required class="form-control-buddy" />    
        		<input type="text" th:field="*{lastName}" placeholder="Last Name" required class="form-control-buddy" />     
        		<input type="email" th:field="*{email}" placeholder="Email" required class="form-control-buddy" />
        		<span class="has-error" th:text="${error}"></span>
        		<input type="text" th:field="*{birthdate}" placeholder="Birthdate DD/MM/YYYY" required pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" title="DD/MM/YYYY" class="form-control-buddy" />
        		<button class="button" type="submit">Create My Buddy</button>
      	</form>
       
      	</div>
       
   </body>
</html>
