<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Pay My Buddy</title>
	 	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	</head>
	<body>
		<div class="container">
			<h1 class="form-signin" style="color:white"><span style="background-color:#2bc829">Pay My Buddy</span></h1>
	
			<form class="form-signin" th:action="@{/login}" method="POST">
				<div th:if="${param.error}">
					<div>Invalid username or password</div>
				</div>
				
				<input type="text" name="username" id="username" th:placeholder="Username" class="form-control" />
				<br/>
				<input type="text" name="password" id="password" th:placeholder="Password" class="form-control" />
				<br/>
				<label  for="remembermechbox">Remember Me : </label>
				<input type="checkbox" name="remember-me" id="remembermechbox" />
				<br/>
				<button class="button" type="submit">Log In</button>
				
    		</form>
		</div>
	</body>
</html>
