<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Deposit</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   	</head>
  	 <body>
   
   		<div th:replace="Header.html :: header"></div>
   		
   		<div class="container" style="margin-top: 25px;">
   		
      		<h1 style="text-align: center;">Get Money from your Bank Account :</h1>
      
      		<h2> My Balance = <span th:text="${balance}"></span></h2>
            
      		<form class="form-signin" th:action="@{/deposit}"
         		th:object="${withdrawaldeposit}" method="POST">
        	Amount :
         		<input type="number" min="0" onkeypress="return event.charCode >= 48" th:field="*{amount}" />           
           		<button class="button" type="submit" style="display: inline;">Deposit Money</button>
      		</form>
       	</div>
       	
   </body>
</html>
