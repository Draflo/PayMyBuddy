<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Add a Bank Account</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
   	</head>
   	<body>
   
   		<div th:replace="Header.html :: header"></div>
   		
     	<div class="container" style="margin-top: 25px;">
     	
     	<h1 style="text-align: center;">Add My Bank Account :</h1>
            
     		<form class="form-signin" th:action="@{/addABankAccount}" 
     			th:object="${bankAccount}" method="POST">
         		<input type="text" th:field="*{IBAN}" placeholder="IBAN" required 
         		minlength="14" maxlength="14" class="form-control-buddy" />    
         		<button class="button" type="submit">Add My Bank Account</button>
      		</form>
       
      
     	</div>
       
   </body>
</html>
