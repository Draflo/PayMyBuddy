<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>My Account</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
		crossorigin="anonymous">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	</head>
	<body>
	
		<div th:replace="Header.html :: header"></div>
		
		<div class="container" style="margin-top: 25px;">
		
		<h1 style="text-align: center;">My Account :</h1>
		
		<h2> Account Balance = <span th:text="${balance}"></span></h2>
		<h2> Account Number = <span th:text="${numberAcc}"></span></h2>
		
		<h1 style="text-align: center;">My Transactions :</h1>
		
		<div>
        <table id="transactions" class="table" border="1">
         	<thead>
            	<tr>
              		<th>Connections</th>
              		<th>Descriptions</th>
               		<th>Amount</th>    
            	</tr>
            </thead>
            
            <tbody>
           		<tr id="transactions" th:each ="transaction : ${myTransactions}">
               		<td th:utext="${transaction.receiverAccounts.buddy.firstName}">...</td>
               		<td th:utext="${transaction.description}">...</td>
               		<td th:utext="${transaction.amount}">...</td> 
            	</tr>
            </tbody>         
        </table>
      	</div>
      		<div class="paging-nav">
      			<a href="#" data-direction="-1"><<</a>
      			<a href="#" data-page="0">1</a>
      			<a href="#" data-page="1">2</a>
      			<a href="#" data-page="2">3</a>
      			<a href="#" data-direction="1">>></a>
      		</div>
      	
      	</div>
      	
    	<script src="paging.js"></script>
    	<script type="text/javascript">
    	$('#transactions.table').paging({
    		limit: 3,
    		rowDisplayStyle: 'block',
    		activePage: 0,
    		rows: []
    	});
    	</script>
	</body>
</html>
